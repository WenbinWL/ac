plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.0.0'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.opencadc:cadc-util:[1.1,)'
    testCompile 'junit:junit:4.+'
}

configurations {
  runtime.exclude group: 'org.springframework'
}
