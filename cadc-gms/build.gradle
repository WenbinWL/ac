plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.0.14'

description = 'OpenCADC GMS API library'
def git_url = 'https://github.com/opencadc/ac'

dependencies {
    implementation 'org.opencadc:cadc-util:[1.11.3,2.0)'
    implementation 'org.opencadc:cadc-registry:[1.6,2.0)'
    implementation 'org.opencadc:cadc-cdp:[1.3,2.0)'

    testImplementation 'junit:junit:[4.0,5.0)'
}
