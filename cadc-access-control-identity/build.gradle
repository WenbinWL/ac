plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7
group = 'org.opencadc'

version = '1.0.8'

dependencies {
    compile 'log4j:log4j:1.2.+'

    compile 'org.opencadc:cadc-util:[1.1,)'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'org.opencadc:cadc-cdp:[1.1.3,)'
    compile 'org.opencadc:cadc-access-control:[1.0,2.0)'
    
    testCompile 'junit:junit:4.+'
}
